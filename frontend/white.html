<!--white specific page with info and buttons like suggest moves etc-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Simple Chess App</title>
</head>
<body>
    <div id="myBoard" style="width: 400px"></div>
    <label>Status:</label>
    <div id="status"></div>
    <label>FEN:</label>
    <div id="fen"></div>
    <label>PGN:</label>
    <div id="pgn"></div>
    <label>PlayerID:</label>
    <div id ="playerID"></div>
    <div id = "container">
      <button id = "submitMove" class="button">Submit Move</button>
    </div>
    <div id = "suggestion">
      <input type="text" id="suggestedMove" placeholder="h4"></input>
      <button id = "suggestMove" class="button">Suggest Move</button>
    </div>
    <div id = "suggestionBox">
      <p id = "suggestionText"></p>
      <div id="board2" style="width: 400px;"></div>
      <div id="board3" style="width: 400px;"></div>
    </div>
<script src="https://chessboardjs.com/js/chess-0.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
<script type= "module" src="gamelogic.js"></script>
<script type= "module" src="white.js"></script>
</body>
</html>
