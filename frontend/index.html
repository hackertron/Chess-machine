<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess App</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body {
            background-color: grey;
        }

        .button {
            background-color: #000a07; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
        }
        #start {
            background-color: #4CAF50;
        }
        #joinBlack {
            background-color: #000000;
        }
        #joinWhite {
            background-color: #fffbfb;
            color: #000000;
        }
    </style>
</head>
<body>
    <div id = "container">
        <input type = "text" id = "gameCode">
        <button id = "start" class="button">Start Game</button>
        <button id = "joinBlack" class="button">Join Game as Black</button>
        <button id = "joinWhite" class="button">Join Game a White assist</button>
    </div>
</body>
<script>
    function setLocalStorage(gameCode, color) {
        localStorage.clear()
        localStorage.setItem('gameCode', gameCode)
        localStorage.setItem('color', color)
    }
    // handle clicks
    document.getElementById("start").addEventListener("click", () => {
        // set the game code value in localstorage and open game.html
        setLocalStorage(document.getElementById("gameCode").value, "white")
        // redirect to game.html
        //window.location.href = "/game.html?gameCode=" + document.getElementById("gameCode").value
        window.location.href = "game.html"
    })
    document.getElementById("joinBlack").addEventListener("click", () => {
        setLocalStorage(document.getElementById("gameCode").value, "black")
        //window.location.href = "game.html?gameCode=" + document.getElementById("gameCode").value + "&color=black"
        window.location.href = "game.html"
    })
    document.getElementById("joinWhite").addEventListener("click", () => {
        setLocalStorage(document.getElementById("gameCode").value, "whiteAssist")
        //window.location.href = "game.html?gameCode=" + document.getElementById("gameCode").value + "&color=white"
        window.location.href = "game.html"
    })
</script>
</html>
