<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess App</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body {
            background-color: grey;
        }

        .button {
            background-color: #000a07; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
        }
        #start {
            background-color: #4CAF50;
        }
        #joinBlack {
            background-color: #000000;
        }
        #joinWhite {
            background-color: #fffbfb;
            color: #000000;
        } 
    </style>
</head>
<body>
    <div id = "container">
        <input type = "text" id = "gameCode">Enter Game Code</input>
        <button id = "start" class="button">Start Game</button>
        <button id = "joinBlack" class="button">Join Game as Black</button>
        <button id = "joinWhite" class="button">Join Game a White assist</button>
    </div>
    <div id = "container">
        <input type="text" id="continueGameCode">GameCode</input>
        <input type="text" id="playerID">PlayerID</input>
        <button id = "continueGame" class="button">Continue Game</button>
    </div>
</body>
<script src="index.js"></script>
</html>
