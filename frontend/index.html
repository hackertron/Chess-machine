<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "container">
        <input type = "text" id = "gameCode">Enter Game Code</input>
        <button id = "start" class="button">Start Game</button>
        <button id = "joinWhiteAssist" class="button" style="background-color: whitesmoke; color: #000;">Join Game a White assist</button>
        <button id = "joinBlack" class="button">Join Game as Black</button>
        
    </div>
    <hr>

    <div id = "container">
        <p>Want to continue old game, enter your gamecode and playerID here </p>
        <span>
            <label>Enter Game Code: </label>
            <input type="text" id="continueGameCode"></input>
        </span>
        <span>
            <label>Enter PlayerID: </label>
            <input type="text" id="playerID"></input>
        </span>
        <button id = "continueGame" class="button">Continue Game</button>
    </div>
</body>
<script type="module" src="baseurl.js"></script>
<script type="module" src="index.js"></script>
</html>
